
  <div class="container">
    <app-header></app-header>
    <div class="conteudo">
      <div class="imagem">
        <img src="https://i.pinimg.com/564x/84/f3/cf/84f3cf9c4feb85fd742ef975367118be.jpg" alt="azrael cod" width="500px" height="550px" />
      </div>
      <div class="furmulario">
        <form [formGroup]="formField" (ngSubmit)="createGameForm()">
          <mat-card class="form-linha">

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Cod" value="Title" formControlName="title">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Tags</mat-label>
              <input matInput placeholder="Ps5" value="Tags" formControlName="tags">
            </mat-form-field>

                <mat-form-field appearance="fill">
                  <mat-label>Platforms</mat-label>
                  <mat-select [formControl]="platform" multiple>
                    <mat-option *ngFor="let key of keysPlatforms" [value]="key">{{
                      key
                    }}</mat-option>
                  </mat-select> </mat-form-field
                ><br />

                <mat-form-field appearance="fill">
                  <mat-label>Genres</mat-label>
                  <mat-select [formControl]="genres" multiple name="genres">
                    <mat-option *ngFor="let key of keysGenres" [value]="key">{{
                      key
                    }}</mat-option>
                  </mat-select>
                </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput
                        formControlName="description"
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </mat-card>
          <button type="submit"class="btn btn-danger">Adicionar</button>
        </form>
      </div>

    </div>
</div>
